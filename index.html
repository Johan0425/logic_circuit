<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Circuitos Lógicos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Circuitos Lógicos</h1>
        
        <!-- Selección de número de entradas -->
        <div class="controls">
            <label for="numInputs">Número de entradas (2-4):</label>
            <input type="number" id="numInputs" min="2" max="4" value="2">
            <button onclick="generateTruthTable()">Generar Tabla</button>
        </div>

        <!-- Área del circuito -->
        <div class="circuit-area" id="circuitArea">
            <h2>Circuito</h2>
            <div id="circuit">
                <!-- Circuito base: 2 compuertas AND conectadas a una OR -->
                <div class="gate" data-type="AND">AND</div>
                <div class="gate" data-type="AND">AND</div>
                <div class="gate" data-type="OR">OR</div>
            </div>
            <button onclick="addGate()">Añadir Compuerta</button>
            <button onclick="toggleNegation()">Negar Salida</button>
        </div>

        <!-- Tabla de verdad -->
        <div class="truth-table" id="truthTable">
            <h2>Tabla de Evaluación</h2>
            <table id="table">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <!-- Resultados -->
        <div class="results" id="results">
            <h2>Resultados</h2>
            <p id="operation"></p>
            <p id="output"></p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
