<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Circuitos Lógicos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Circuitos Lógicos</h1>

        <div class="controls">
            <h2>Controles</h2>
            <div class="component-list">
                <div class="component" onclick="setActiveComponent('AND')">AND</div>
                <div class="component" onclick="setActiveComponent('OR')">OR</div>
                <div class="component" onclick="setActiveComponent('NOT')">NOT</div>
                <div class="component" onclick="setActiveComponent('NAND')">NAND</div>
                <div class="component" onclick="setActiveComponent('NOR')">NOR</div>
                <div class="component" onclick="setActiveComponent('XOR')">XOR</div>
            </div>

            <div class="mode-buttons">
                <button onclick="setMode('add')">Añadir</button>
                <button onclick="setMode('connect')">Conectar</button>
                <button onclick="setMode('negate')">Negar</button>
                <button onclick="setMode('delete')">Eliminar</button>
                <button onclick="setMode('move')">Mover</button>
            </div>

            <div class="message" id="message-box">
                Selecciona un modo para empezar a interactuar con el circuito.
            </div>
        </div>

        <div class="circuit-area">
            <h2>Circuito</h2>
            <div id="circuit-container"></div>
            <button onclick="evaluateCircuit()">Evaluar Circuito</button>
        </div>

        <div class="results">
            <h2>Resultados</h2>
            <div id="equation">Ecuación booleana: <span></span></div>
            <div id="operation">Operación: <span></span></div>
            <div id="current-result">Salida actual: <span>-</span></div>
        </div>

        <div class="truth-table">
            <h2>Tabla de Verdad</h2>
            <table>
                <thead id="table-head">
                    <!-- Se generará dinámicamente -->
                </thead>
                <tbody id="table-body">
                    <!-- Se generará dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
